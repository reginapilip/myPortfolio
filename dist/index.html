<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Regina Pilipchuk</title>
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img id="myLogo" src="img/reginapilip-logo-tp.svg" alt="Regina's logo" height="100">
        </div>
        <div class="content">
            <div class="content__img">
                <img id="myPicture" src="img/regina.jpg" alt="A picture of Regina Pilipchuk">
            </div>
            <div class="content-section">
                <div class="content__text">
                    <h1>Hi, I'm Regina --</h1>
                    <p>Thanks for stopping by. This site is currently under construction. Please check in later!</p>
                    <p class="bolded-text">In the meantime, take a look at my LinkedIn profile or check out my latest
                        project.</p>
                </div>
                <div class="content__btns">
                    <button class="btn btn-1"><a class="btn-link"
                            href="https://www.linkedin.com/in/regina-pilipchuk/">My
                            Profile</a></button>
                    <button class="btn"><a class="btn-link"
                            href="http://ctec.clark.edu/~belgort/web-dev-2020/Web%20Development%20Academy%20Summer%202020.html">Latest
                            Project</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
